<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administración - Rompopes Don Nino</title>
    <link rel="stylesheet" href="login-admin.css">
     <link rel="icon" type="image/svg+xml" href="admin.ico" />  <!-- "/vite.svg" -->
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Acceso Administración</h1>
            <p>Rompopes Don Nino</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="login-btn">Acceder al Panel</button>
            <div id="errorMessage" class="error-message">Contraseña incorrecta</div>
        </form>
    </div>

    <script type="module" src="login-admin.js"></script>
</body>
</html>
